apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-test
  labels:
    app: worker-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: worker-test
  template:
    metadata:
      labels:
        app: worker-test
    spec:
      containers:
      - name: worker-test
        image: rheasamuel/api_worker:1.0

